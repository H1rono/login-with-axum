[package]
name = "login-with-axum"
version = "0.1.0"
edition = "2021"
default-run = "main"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
bcrypt = "0.15"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
uuid = { version = "1.8", features = [ "v4", "serde" ] }
tokio = { version = "1.41", features = [ "rt", "macros", "signal", "time" ] }
tower-http = { version = "0.5", features = [ "trace", "fs", "redirect" ] }
axum = "0.7"
axum-extra = { version = "0.9", features = [ "typed-header" ] }
async-session = "3.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dependencies.sqlx]
version = "0.7"
features = ["runtime-tokio", "tls-native-tls", "mysql", "chrono", "uuid"]

[dependencies.async-sqlx-session]
git = "https://github.com/maxcountryman/async-sqlx-session.git"
default-features = false
branch = "sqlx-0.7"
features = ["mysql"]

[lints.clippy]

pedantic.level = "deny"
pedantic.priority = 0

missing_errors_doc.level = "allow"
missing_errors_doc.priority = 1
